<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baker Boyz</title>
<style>
/* âœ… Basisstijl */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

/* âœ… Navigatie */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    color: #FFD700;
    text-decoration: none;
    font-size: 1rem;
    margin-right: 15px;
}

nav ul {
    display: flex;
    gap: 20px;
}

.menu-toggle {
    display: none;
    font-size: 2rem;
    color: #FFD700;
    cursor: pointer;
}

@media (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
        border: 1px solid #FFD700;
    }
    nav ul.show {
        display: flex;
    }
    .menu-toggle {
        display: block;
    }
}

/* âœ… Hero grid */
.hero {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 250px);
    gap: 10px;
    padding: 20px;
}
.hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}
@media (max-width: 768px) {
    .hero {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
    }
}
@media (max-width: 480px) {
    .hero {
        grid-template-columns: 1fr;
    }
}

/* âœ… Modals */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    overflow-y: auto;
}
.modal-content {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    text-align: center;
}
.modal img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}
.close {
    position: absolute;
    top: 20px; right: 20px;
    font-size: 2rem;
    color: #FFD700;
    cursor: pointer;
}

/* âœ… Knoppen */
.btn-order {
    display: inline-block;
    background: #FFD700;
    color: #000;
    padding: 14px 30px;
    font-size: 1.2rem;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 5px;
}
@media (max-width: 480px) {
    .btn-order {
        width: 100%;
        font-size: 1rem;
    }
}
</style>
</head>
<body>

<!-- âœ… Navigatie -->
<nav>
    <a href="#">Baker Boyz</a>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <span class="menu-toggle">â˜°</span>
    <a href="#" id="cartButton">ðŸ›’ Winkelmand (<span id="cartCount">0</span>)</a>
</nav>

<!-- âœ… Hero Grid -->
<section class="hero">
    <img src="biscotti.jpg" alt="Biscotti" class="product-img" data-name="Biscotti" data-price="250g - â‚¬6,50">
    <img src="panettone.jpg" alt="Panettone" class="product-img" data-name="Panettone" data-price="750g - â‚¬24,50">
    <img src="amaretti.jpg" alt="Amaretti" class="product-img" data-name="Amaretti" data-price="250g - â‚¬7,50">
     <img src="anise-cookie.jpg" alt="Anise cookie" class="product-img" data-name="Anise cookie" data-price="250g - â‚¬7,50">
     <img src="BakerBoyz-Retro.png" alt="Baker Boyz Logo">
     <img src="Cannoli.jpg" alt="Cannoli" class="product-img" data-name="Cannoli" data-price="150g - â‚¬6,50">
     <img src="almond-cookie.jpg" alt="Almond Cookie" class="product-img" data-name="Almond Cookie" data-price="250g - â‚¬7,50">
   <img src="croissant.jpg" alt="Croissant" class="product-img" data-name="Croissant" data-price="stuk - â‚¬1,75">
   <img src="ricciarelli.jpg" alt="Ricciarelli" class="product-img" data-name="Ricciarelli" data-price="175g - â‚¬6,50">
</section>

<!-- âœ… Product Modal -->
<div class="modal" id="productModal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img id="modalImg" src="" alt="">
        <h2 id="modalName"></h2>
        <p id="modalPrice"></p>
        <button class="btn-order" id="modalOrderBtn">Bestel</button>
    </div>
</div>

<!-- âœ… Winkelmandje Modal -->
<div class="modal" id="cartModal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <h2>Winkelmand</h2>
        <ul id="cartItems"></ul>
        <button class="btn-order" id="orderNow">Bestel nu</button>
    </div>
</div>

<!-- âœ… Email Update Modal -->
<div class="modal" id="updateModal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <h2>Ontvang een update</h2>
        <input type="email" id="emailInput" placeholder="Jouw e-mail">
        <button class="btn-order" id="sendUpdate">Stuur me een update</button>
        <p id="updateMessage" style="color:lime;"></p>
    </div>
</div>

<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzuANCTx5cK5AJD0f5LXRdTNkzzZ-0dkGeyp60WYK_czpIAoTB6tcAww91qpfSl6ZHS/exec"; // Vervang door jouw Apps Script URL
let cart = [];
let currentProduct = null;

/* âœ… Menu toggle */
document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('nav ul').classList.toggle('show');
});

/* âœ… Product modal open */
document.querySelectorAll('.product-img').forEach(img => {
    img.addEventListener('click', () => {
        currentProduct = { name: img.dataset.name, price: img.dataset.price };
        document.getElementById('modalImg').src = img.src;
        document.getElementById('modalName').textContent = currentProduct.name;
        document.getElementById('modalPrice').textContent = `Prijs: â‚¬${currentProduct.price}`;
        document.getElementById('productModal').style.display = 'flex';
    });
});

/* âœ… Sluit modals */
document.querySelectorAll('.close').forEach(btn => {
    btn.addEventListener('click', () => btn.closest('.modal').style.display = 'none');
});
window.addEventListener('click', e => {
    if (e.target.classList.contains('modal')) e.target.style.display = 'none';
});

/* âœ… Bestel knop in modal */
document.getElementById('modalOrderBtn').addEventListener('click', () => {
    if (currentProduct) {
        cart.push(currentProduct);
        updateCart();
        logOrder(currentProduct); // Log direct bij product-bestel
        document.getElementById('productModal').style.display = 'none';
    }
});

/* âœ… Winkelmand openen */
document.getElementById('cartButton').addEventListener('click', () => {
    document.getElementById('cartModal').style.display = 'flex';
});

/* âœ… Winkelmandje lijst updaten */
function updateCart() {
    document.getElementById('cartCount').textContent = cart.length;
    document.getElementById('cartItems').innerHTML = cart.map(item => `<li>${item.name} - â‚¬${item.price}</li>`).join('');
}

/* âœ… Bestel nu â†’ open update modal */
document.getElementById('orderNow').addEventListener('click', () => {
    document.getElementById('cartModal').style.display = 'none';
    document.getElementById('updateModal').style.display = 'flex';
});

/* âœ… Email update verzenden */
document.getElementById('sendUpdate').addEventListener('click', () => {
    const email = document.getElementById('emailInput').value;
    if (email) {
        logEmailUpdate(email);
        document.getElementById('updateMessage').textContent = "Bedankt! Je ontvangt binnenkort een update.";
    }
});

/* âœ… Logging functies */
function logOrder(product) {
    const formData = new FormData();
    formData.append("email", "");
    formData.append("cart", JSON.stringify([product]));
    fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData });
}

function logEmailUpdate(email) {
    const formData = new FormData();
    formData.append("email", email);
    formData.append("cart", JSON.stringify([]));
    fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData });
}
</script>

</body>
</html>
